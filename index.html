<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Game - Level 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9df13c5b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #043738;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 100px;
            width: auto;
            text
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            width: 1000px;
            height: 400px;
            border: 1px solid #000;
            margin: 20px auto;
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #waste-list {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #recyclable-bin,
        #non-recyclable-bin {
            width: 35%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        #recyclable-bin {
            background-color: #27ae60;
            color: #fff;
        }

        #non-recyclable-bin {
            background-color: #3498db;
            color: #fff;
        }

        .bin:hover {
            background-color: #34495e;
        }

        .waste-item {
            width: 150px;
            height: 150px;
            contain:strict3
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .waste-item:hover {
            border-color: #3498db;
        }

        nav {
            float: right;
        }

        .logo img {
            float: left;
        }

        ul li {
            display: inline-block;
            color: #74e214;
            padding: 10px;
            font-size: 20px;
            font-family: raleway;
        }

        ul li:hover {
            color: orange;

        }
    </style>
</head>

<body>
    <header>
        </div>
        <div class="logo">

            <img src="logo t.png" alt="Green Gamify Logo">


        </div>
        <nav>
            <ul>
                <li>Home</li>

            </ul>
        </nav>
        </div>

    </header>
    <div id="game-container">
        
        <div id="recyclable-bin" class="bin" ondrop="drop(event)" ondragover="allowDrop(event)" data-type="recyclable">
            Recyclable Bin
        </div>
        <div id="waste-list">
            <h2>Waste Items</h2>
            <img id="waste1" src="Plastic.jpg" class="waste-item" draggable="true" ondragstart="drag(event)"
                data-type="recyclable" data-name="Plastic">
            <img id="waste2" src="Papper.jpg" class="waste-item" draggable="true" ondragstart="drag(event)"
                data-type="recyclable" data-name="Paper">
            <img id="waste3" src="Organic.jpg" class="waste-item" draggable="true" ondragstart="drag(event)"
                data-type="non-recyclable" data-name="Food Waste">
            <img id="waste3" src="Ewaste.jpg" class="waste-item" draggable="true" ondragstart="drag(event)"
                data-type="non-recyclable" data-name="Food Waste">
        </div>
        <div id="non-recyclable-bin" class="bin" ondrop="drop(event)" ondragover="allowDrop(event)"
            data-type="non-recyclable">
            Non-Recyclable Bin
        </div>
    </div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
            event.dataTransfer.setData("type", event.target.dataset.type);
            event.dataTransfer.setData("name", event.target.dataset.name);
        }

        function drop(event) {
            event.preventDefault();
            const draggedElementId = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(draggedElementId);
            const binType = event.target.dataset.type;

            if (binType === draggedElement.dataset.type) {
                alert(`Correct! ${draggedElement.dataset.name} is in the ${binType} bin.`);
            } else {
                alert(`Incorrect! ${draggedElement.dataset.name} is not supposed to be in the ${binType} bin.`);
            }

            draggedElement.parentNode.removeChild(draggedElement);
        }
    </script>
</body>

</html>
