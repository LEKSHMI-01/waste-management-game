<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Scramble Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    #word {
        font-size: 24px;
        margin-bottom: 20px;
    }

    #scrambled-word {
        font-size: 24px;
        margin-bottom: 20px;
    }

    #hint {
        font-size: 18px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Word Scramble Game</h1>
<p>Unscramble the word:</p>
<div id="scrambled-word"></div>
<p id="hint"></p>
<input type="text" id="user-input" placeholder="Your guess..." style="letter-spacing: 2px;">
<button onclick="checkGuess()">Check</button>
<p id="result"></p>

<script>
    const words = ['WHEAT STRAW', 'LDPE COVER', 'CHEMICALS', 'BATTERY','PAPER WASTE', 'PET BOTTLES', 'E-WASTE', 'COSMETICS', 'FOOD WASTE', 'PLASTIC MEDICAL', 'PESTICIDES', 'ALGAE'];
    let currentWordIndex = 0;
    let currentWord = '';
    let scrambledWord = '';

    function selectRandomWord() {
        return words[currentWordIndex++];
    }

    function scrambleWord(word) {
        return word.replace(/\s/g, '').split('').sort(function() { return 0.5 - Math.random() }).join('');
    }

    function displayScrambledWord() {
        currentWord = selectRandomWord();
        scrambledWord = scrambleWord(currentWord);
        let hint = '';
        let wordsArray = currentWord.split(' ');
        wordsArray.forEach((word) => {
            hint += '_ '.repeat(word.length) + '- ';
        });
        hint = hint.slice(0, -2); // Remove the last space and hyphen
        document.getElementById('scrambled-word').textContent = scrambledWord;
        document.getElementById('hint').textContent = hint;
        document.getElementById('user-input').value = ''; // Clear the user input
    }

    function checkGuess() {
        const userInput = document.getElementById('user-input').value.toUpperCase();
        if (userInput === currentWord) {
            document.getElementById('result').textContent = 'Correct!';
            if (currentWordIndex < words.length) {
                setTimeout(() => {
                    displayScrambledWord();
                    document.getElementById('result').textContent = '';
                }, 1000);
            } else {
                document.getElementById('result').textContent = 'All words completed!';
            }
        } else {
            document.getElementById('result').textContent = 'Incorrect. Try again.';
        }
    }

    displayScrambledWord();
</script>
</body>
</html>
