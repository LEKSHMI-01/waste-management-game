<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    <link rel="stylesheet" href="level3.css">
</head>
<body>
    <div id="container">
        <div id="pile1_box" class="pile-box">
            <h3>BIOfuel Pile</h3>
            <div class="control-container">
                <label for="pile1-temp">Temperature:</label>
                <input id="pile1-temp" type="range" min="0" max="100" value="50">
            </div>
            <div class="control-container">
                <label for="pile1-pressure">Pressure:</label>
                <input id="pile1-pressure" type="range" min="0" max="100" value="50">
            </div>
            <div id="pile1" class="pile"></div>
        </div>
        <div id="pile2_box" class="pile-box">
            <h3>Plastic Pile</h3>
            <div class="control-container">
                <label for="pile2-temp">Temperature:</label>
                <input id="pile2-temp" type="range" min="0" max="100" value="50">
            </div>
            <div class="control-container">
                <label for="pile2-pressure">Pressure:</label>
                <input id="pile2-pressure" type="range" min="0" max="100" value="50">
            </div>
            <div id="pile2" class="pile"></div>
        </div>
        <div id="hazardous-waste-box" class="pile-box">
            <h3>Hazardous Waste Disposal Pile</h3>
            <div class="control-container">
                <label for="hazardous-temp">Temperature:</label>
                <input id="hazardous-temp" type="range" min="0" max="100" value="50">
            </div>
            <div class="control-container">
                <label for="hazardous-pressure">Pressure:</label>
                <input id="hazardous-pressure" type="range" min="0" max="100" value="50">
            </div>
            <div id="hazardous-pile" class="pile"></div>
        </div>
        <div id="waste-container">
            <div class="waste-container-item">
                <img id="wheat-straw" class="waste" src="Wheat straw.png" draggable="true" data-name="Wheat Straw">
                <span class="waste-label">Wheat Straw</span>
            </div>
            <div class="waste-container-item">
                <img id="paper-waste" class="waste" src="Paper waste.png" draggable="true" data-name="Paper Waste">
                <span class="waste-label">Paper Waste</span>
            </div>
            <div class="waste-container-item">
                <img id="algea" class="waste" src="Algea.png" draggable="true" data-name="Algea">
                <span class="waste-label">Algea</span>
            </div>
            <div class="waste-container-item">
                <img id="food-waste" class="waste" src="Food waste.png" draggable="true" data-name="Food Waste">
                <span class="waste-label">Food Waste</span>
            </div>
            <div class="waste-container-item">
                <img id="pet-bottles" class="waste" src="PET bottles.png" draggable="true" data-name="PET Bottles">
                <span class="waste-label">PET Bottles</span>
            </div>
            <div class="waste-container-item">
                <img id="cosmetics" class="waste" src="Cosmetics.png" draggable="true" data-name="Cosmetics">
                <span class="waste-label">Cosmetics</span>
            </div>
            <div class="waste-container-item">
                <img id="ldpe-cover" class="waste" src="LDPE Cover.png" draggable="true" data-name="LDPE Cover">
                <span class="waste-label">LDPE Cover</span>
            </div>
            <div class="waste-container-item">
                <img id="plastic-medical" class="waste" src="Plastic medical waste.png" draggable="true" data-name="Plastic Medical Waste">
                <span class="waste-label">Plastic Medical Waste</span>
            </div>
            <div class="waste-container-item">
                <img id="battery" class="waste" src="Battay.png" draggable="true" data-name="Battery">
                <span class="waste-label">Battery</span>
            </div>
            <div class="waste-container-item">
                <img id="pesticides" class="waste" src="Pesticides and herbicides.png" draggable="true" data-name="Pesticides and Herbicides">
                <span class="waste-label">Pesticides and Herbicides</span>
            </div>
            <div class="waste-container-item">
                <img id="e-waste" class="waste" src="E waste.png" draggable="true" data-name="E Waste">
                <span class="waste-label">E Waste</span>
            </div>
            <div class="waste-container-item">
                <img id="chemicals" class="waste" src="Chemicals.png" draggable="true" data-name="Chemicals">
                <span class="waste-label">Chemicals</span>
            </div>
        </div>
    </div>

    <script src="level3.js"></script>
</body>
</html>
